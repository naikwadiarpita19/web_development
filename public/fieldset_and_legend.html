<!DOCTYPE html>
<html>
    <head>
        <title>Fieldset and Legend</title>
        <style>
            fieldset{
                margin-top: 20px;
            
            }
            dt{
                font-weight: bolder;
                
            }
            dl{
                display: grid;
                grid-template-columns: 4fr 6fr;
            text-align: justify;
            margin-left: 450px;
            margin-right: 50px;

            }
            legend{
                text-align: center;
                border:2px solid crimson ;
            }
        </style>
        <body>
            <fieldset>
                <legend>Classes</legend>
                <dl>
                    <dt>Name : </dt>
                    <dd>EPL</dd>
                    <dt>Website : </dt>
                    <dd>www.eplinstitute.com</dd>
                    <dt>Staff : </dt>
                    <dd>1] Mr. Mhaske Sir</dd><br>
                    <dd>2] Mr. Dhakane Sir</dd><br>
                    <dd>3] Mr. Ugale Sir</dd>
                    <dt>Courses : </dt>
                    <dd>C , CPP , DSA , PYTHON , JAVA </dd>
                </dl>
            </fieldset>
        </body>
    </head>
</html>
