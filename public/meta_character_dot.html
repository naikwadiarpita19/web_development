<!DOCTYPE html>
<html>
    <head>
        <title>Regular Expression</title>
    </head>
    <body>

        <form>
            Name : 
            <input type="text" name="Name" pattern=".at">
            <button>Submit</button>
        </form>
        <br>
        <form>
            Name : 
            <input type="text" name="Name" pattern="ma.">
            <button>Submit</button>
        </form>
        <br>
        <form>
            Name : 
            <input type="text" name="Name" pattern=".o.">
            <button>Submit</button>
        </form>
        <br>
        <form>
            Name : 
            <input type="text" name="Name" pattern="..ss">
            <button>Submit</button>
        </form>
        <br>
        <form>
            Name : 
            <input type="text" name="Name" pattern="...all">
            <button>Submit</button>
        </form>
        <br>

    </body>
</html>
