<!DOCTYPE html>
<html>
    <head>
        <title>Option Group</title>
    </head>
    <body>
        <h2>Choice the...</h2>
        <form>
            <select name="category" multiple size="8">
                <option>select category</option>
                <optgroup label="Months">
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                </optgroup>
                <optgroup label="Day">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>wednesday</option>
                    <option>Thuresday</option>
                    <option>Friday</option>
                    <option>saturday</option>
                    <option>Sunday</option>
                </optgroup>
            </select>
            <button>Submit</button>
        </form>
    </body>
</html>
