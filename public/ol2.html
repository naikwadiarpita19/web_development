<!DOCTYPE html>
<html>
    <head>
        <title>order list</title>
        <style>
            #optionlist{
                display:grid;
                grid-template-columns: 4fr 7fr;
                margin-top: 20px;
            }
            li{
                margin-right: 20px;
            }
        </style>
    </head>
    <body>
        <h1>MCQ</h1>
        <ol type="I">
            <li>#include<stdio.h>  is a ________________   header file.</li>
                <ol type="i" id="optionlist">
                    <li>pre-define</li>
                    <li>user-define</li>
                    <li> c define</li>
                    <li> none of these</li>
                </ol>
                <br>
                <br>
             <li># also known as _____________ .</li>
                <ol type="i" id="optionlist">
                    <li>preprocessor</li>
                    <li>pound sign</li>
                    <li>hash</li>
                    <li>all of these</li>
                </ol>
                
            </ol>
    </body>
</html>
