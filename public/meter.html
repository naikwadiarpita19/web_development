<!DOCTYPE html>
<html>
    <head>
        <title>Meter</title>
        <style>
            meter{
                height: 40px;
                width: 40%;
            }
        </style>
    </head>
    <body>
        <h2>This is Meter</h2>
        <dl>
            <dt>Strong Password</dt>
            <dd>
                <meter min="1" max="100" value="100" low="0" high="0"></meter>
            </dd>

            <dt>Weak Password</dt>
            <dd>
                <meter min="1" max="100" value="100" low="45" high="85"></meter>
            </dd>

            <dt>Low Password</dt>
            <dd>
                <meter min="1" max="100" value="100" low="65" high="80" ></meter>
            </dd>
        </dl>
    </body>
</html>
