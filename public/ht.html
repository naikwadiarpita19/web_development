<!DOCTYPE html>
<html>
    <head>
        <title>heading tag</title>
        
    </head>
    <script>
        function bodyload()
        {
            alert("Total no. of heading(h3):"+document.getElementsByTagName("h3").length);
            
        }
    </script>
    <body onload="bodyload()">
     <h1>welcome</h1>
     <h2>hello</h2>
     <h3>hii</h3>
     <h4>bye</h4>
     <h2>see you</h2>
     <h3>GN</h3>
     <h3>GM</h3>

    </body>
</html>
